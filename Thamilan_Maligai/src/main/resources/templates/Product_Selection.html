<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üõí Product Billing - Thamilan Maligai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
        .btn {
            font-size: 1rem;
        }
        label {
            font-weight: 500;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .header-bar h3 {
            margin: 0;
        }
        .btn btn-danger:hover {
		color: blue;
}
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <div class="header-bar">
            <h3 class="text-primary">Thamilan Maligai üßæ Product Billing</h3>
            <a href="/addProducts"><button type="button" class="btn btn-danger" >‚ûï Add Product</button></a>
        </div>

        <form action="/GoBilling" method="post" id="billingForm">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="transactionNumber" class="form-label">üßæ Transaction No</label>
                    <input type="text" class="form-control" id="transactionNumber" name="transactionNumber" readonly>
                </div>
                <div class="col-md-4">
                    <label for="customerName" class="form-label">üë§ Customer Name</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" required>
                </div>
                <div class="col-md-4">
                    <label for="customerMobile" class="form-label">üì± Mobile Number</label>
                    <input type="tel" class="form-control" id="customerMobile" name="customerMobile" required>
                </div>
            </div>

            <hr class="my-4">

            <!-- Products -->
            <div id="productContainer">
                <!-- Initial Product Entry -->
                <div class="product-entry border p-3 rounded mb-3">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <label class="form-label">üì¶ Product</label>
                            <select class="form-select product-select" name="product" required
                                    th:each="p : ${products}"
                                    th:value="${p.name}"
                                    th:data-price="${p.price}"
                                    th:text="${p.name + ' - ‚Çπ' + p.price}">
                                <option selected disabled>-- Select a product --</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">üíµ Rate</label>
                            <input type="number" class="form-control rate-input" name="rate" required min="1">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">üî¢ Qty</label>
                            <input type="number" class="form-control quantity-input" name="quantity" required min="1">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">üßÆ Total</label>
                            <input type="text" class="form-control total-input" name="totalPrice" readonly>
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button type="button" class="btn btn-danger remove-btn" onclick="removeProduct(this)">‚úñ</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <!-- Date and Time -->
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="date" class="form-label">üìÖ Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-md-6">
                    <label for="time" class="form-label">‚è∞ Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
            </div>

            <!-- Submit -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success">‚úÖ Generate Bill</button>
            </div>
        </form>
    </div>
</div>

<script>
    function generateTransactionNumber() {
        const now = new Date();
        const randomPart = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
        const timestamp = now.getFullYear().toString().slice(2) +
            (now.getMonth() + 1).toString().padStart(2, '0') +
            now.getDate().toString().padStart(2, '0') +
            now.getHours().toString().padStart(2, '0') +
            now.getMinutes().toString().padStart(2, '0');
        return `TXN${timestamp}${randomPart}`;
    }

    function updateTotal(entry) {
        const rate = parseFloat(entry.querySelector('.rate-input').value) || 0;
        const qty = parseInt(entry.querySelector('.quantity-input').value) || 0;
        entry.querySelector('.total-input').value = '‚Çπ' + (rate * qty).toFixed(2);
    }


    function removeProduct(btn) {
        const container = document.getElementById('productContainer');
        if (container.children.length > 1) {
            btn.closest('.product-entry').remove();
        } else {
            alert("At least one product is required.");
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('transactionNumber').value = generateTransactionNumber();

        const today = new Date();
        document.getElementById('date').value = today.toISOString().split('T')[0];
        document.getElementById('time').value = today.toTimeString().substring(0, 5);

        document.getElementById('productContainer').addEventListener('input', function (e) {
            const entry = e.target.closest('.product-entry');
            if (entry) updateTotal(entry);
        });

        document.getElementById('productContainer').addEventListener('change', function (e) {
            if (e.target.classList.contains('product-select')) {
                const price = e.target.options[e.target.selectedIndex].getAttribute('data-price');
                const entry = e.target.closest('.product-entry');
                if (price && entry) {
                    entry.querySelector('.rate-input').value = price;
                    updateTotal(entry);
                }
            }
        });
    });
</script>

</body>
</html>
