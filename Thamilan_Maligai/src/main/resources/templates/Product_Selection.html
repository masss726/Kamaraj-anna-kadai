<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üßæ Thamilan Maligai - Billing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        .billing-card {
            border-radius: 1.2rem;
            background-color: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .top-bar h3 {
            color: #1565c0;
        }

        .btn-add-product {
            background-color: #ff7043;
            color: white;
        }

        .btn-add-product:hover {
            background-color: #f4511e;
        }

        label {
            font-weight: 500;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(21, 101, 192, 0.25);
        }

        .cart-list {
            margin-top: 2rem;
        }

        .cart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0d6efd;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .cart-item {
            background-color: #f9f9f9;
            border: 1px solid #d6d6d6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: #333;
        }

        .btn-cart {
            background-color: #007bff;
            color: white;
            width: 100%;
        }

        .btn-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="billing-card">
        <div class="top-bar">
            <h3>üõí Thamilan Maligai Billing</h3>
            <a href="/addProducts"><button class="btn btn-add-product">‚ûï Add Product</button></a>
        </div>

        <form id="billingForm">
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="customerName" class="form-label">üë§ Customer Name</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" required>
                </div>
                <div class="col-md-6">
                    <label for="customerMobile" class="form-label">üì± Mobile Number</label>
                    <input type="tel" class="form-control" id="customerMobile" name="customerMobile" required>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="productName" class="form-label">üì¶ Product Name</label>
                    <select class="form-select" id="productName" name="productName" required>
                        <option selected disabled>-- Select Product --</option>
                        <option th:each="p : ${products}" th:value="${p.productName}"
                                th:data-price="${p.price}" th:text="${p.productName + ' - ‚Çπ' + p.price}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="productPrice" class="form-label">üí∞ Price</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="col-md-2">
                    <label for="productQuantity" class="form-label">üî¢ Quantity</label>
                    <input type="number" class="form-control" id="productQuantity" required>
                </div>
                <div class="col-md-2">
                    <label for="totalPrice" class="form-label">üßÆ Total</label>
                    <input type="text" class="form-control" id="totalPrice" readonly>
                </div>
                <div class="col-md-2 d-grid align-items-end">
                    <button type="button" class="btn btn-cart" onclick="addToCart()">üõí Add to Cart</button>
                </div>
            </div>

            <div class="cart-list">
                <div class="cart-title">üß∫ Cart Items</div>
                <div id="cartItems"></div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success btn-lg">‚úÖ Generate Bill</button>
            </div>
        </form>
    </div>
</div>

<script>
    function updateTotal() {
        const rate = parseFloat(document.getElementById('productPrice').value) || 0;
        const qty = parseInt(document.getElementById('productQuantity').value) || 0;
        document.getElementById('totalPrice').value = '‚Çπ' + (rate * qty).toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const rateInput = document.getElementById('productPrice');
        const qtyInput = document.getElementById('productQuantity');
        const productSelect = document.getElementById('productName');

        productSelect.addEventListener('change', function () {
            const price = this.options[this.selectedIndex].getAttribute('data-price');
            if (price) {
                rateInput.value = price;
                updateTotal();
            }
        });

        rateInput.addEventListener('input', updateTotal);
        qtyInput.addEventListener('input', updateTotal);
    });

    const cartItems = [];

    function addToCart() {
        const product = document.getElementById('productName');
        const price = parseFloat(document.getElementById('productPrice').value);
        const qty = parseInt(document.getElementById('productQuantity').value);
        const total = price * qty;

        if (!product.value || !price || !qty) {
            alert("Please select a product and enter valid price & quantity.");
            return;
        }

        const item = {
            name: product.value,
            price: price,
            quantity: qty,
            total: total
        };

        cartItems.push(item);
        renderCart();
    }

    function renderCart() {
        const container = document.getElementById('cartItems');
        container.innerHTML = "";

        cartItems.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = "cart-item";
            div.innerHTML = `
                <div>${index + 1}. üõçÔ∏è <strong>${item.name}</strong></div>
                <div>üí∞ ‚Çπ${item.price} √ó ${item.quantity} = <span style="color: #28a745;">‚Çπ${item.total.toFixed(2)}</span></div>
            `;
            container.appendChild(div);
        });
    }
</script>
</body>
</html>
