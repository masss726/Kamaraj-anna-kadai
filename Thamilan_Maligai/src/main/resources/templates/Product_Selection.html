<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🛒 Product Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
        .btn {
            font-size: 1.1rem;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h3 class="text-center text-primary mb-3">🧾 Product Billing</h3>

        <form th:action="@{/billing}" method="post">
            <div class="mb-3">
                <label for="customerName" class="form-label">👤 Customer Name</label>
                <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter name" required>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-12 col-md-6">
                    <label for="date" class="form-label">📅 Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="time" class="form-label">⏰ Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="product" class="form-label">📦 Product</label>
                <select class="form-select" id="product" name="product" required>
                    <option selected disabled>-- Select a product --</option>
                    <option th:each="p : ${products}" 
                            th:value="${p.name}" 
                            th:text="${p.name + ' - ₹' + p.price}">
                    </option>
                </select>
            </div>

            <div class="mb-4">
                <label for="quantity" class="form-label">🔢 Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">🧾 Generate Bill</button>
            </div>
        </form>
    </div>
</div>

<!-- Optional: Auto-set current date/time using JS -->
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        document.getElementById('date').value = today.toISOString().split('T')[0];
        document.getElementById('time').value = today.toTimeString().substring(0, 5);
    });
</script>

</body>
</html>
