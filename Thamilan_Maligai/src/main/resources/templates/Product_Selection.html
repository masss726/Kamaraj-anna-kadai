<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üßæ Thamilan Maligai - Billing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            font-family: 'Comic Sans MS', cursive;
        }

        .billing-card {
            border-radius: 1.2rem;
            background-color: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn-add-product {
            background-color: #ff7043;
            color: white;
        }

        .btn-add-product:hover {
            background-color: #f4511e;
        }

        label {
            font-weight: bold;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(21, 101, 192, 0.25);
        }

        .cart-table {
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .cart-table th {
            background-color: #1565c0;
            color: white;
        }

        .final-total {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        @media (max-width: 576px) {
            .top-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .top-bar h3 {
                text-align: center;
                margin-bottom: 10px;
            }

            .cart-table {
                font-size: 14px;
            }

            .final-total {
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="billing-card">
        <div class="top-bar">
            <h3>üõí Thamilan Maligai Billing</h3>
            <a href="/addProducts">
                <button class="btn btn-add-product">‚ûï Add Product</button>
            </a>
        </div>

        <!-- Search Box -->
        <div class="mb-3">
            <input type="text" class="form-control" id="searchBox" placeholder="üîç Search Product...">
        </div>

        <form action="/GoBilling" method="post">
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="customerName" class="form-label">üë§ Customer Name</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" required>
                </div>
                <div class="col-md-6">
                    <label for="customerMobile" class="form-label">üì± Mobile Number</label>
                    <input type="tel" class="form-control" id="customerMobile" name="customerMobile" required>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="productName" class="form-label">üì¶ Product Name</label>
                    <select class="form-select product-select" id="productName" name="productName" required>
                        <option selected disabled>-- Select Product --</option>
                        <option th:each="p : ${products}"
                                th:value="${p.productName}"
                                th:data-price="${p.price}"
                                th:text="${p.productName + ' - ‚Çπ' + p.price}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="productPrice" class="form-label">üí∞ Price</label>
                    <input type="number" class="form-control rate-input" id="productPrice" name="productPrice" required>
                </div>
                <div class="col-md-2">
                    <label for="productQuantity" class="form-label">üî¢ Quantity</label>
                    <input type="number" class="form-control quantity-input" id="productQuantity" name="productQuantity" required>
                </div>
                <div class="col-md-2">
                    <label for="totalPrice" class="form-label">üßÆ Total</label>
                    <input type="text" class="form-control total-input" id="totalPrice" name="totalPrice" readonly>
                </div>
                <div class="col-md-2 d-grid">
                    <label class="form-label invisible">Add</label>
                    <button type="button" class="btn btn-primary" onclick="addToCart()">üõí Add to Cart</button>
                </div>
            </div>

            <!-- Cart Table -->
            <div class="table-responsive cart-table">
                <table class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Price (‚Çπ)</th>
                        <th>Qty</th>
                        <th>Total (‚Çπ)</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="cartBody">
                    <tr><td colspan="6" class="text-muted">No items in cart.</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- Final Total -->
            <div class="row mt-3">
                <div class="col-md-6 offset-md-6 text-end final-total">
                    üßæ Final Total: ‚Çπ<span id="grandTotal">0.00</span>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success btn-lg">‚úÖ Generate Bill</button>
            </div>
        </form>
    </div>
</div>

<script>
    const cart = [];

    function updateTotal() {
        const rate = parseFloat(document.getElementById('productPrice').value) || 0;
        const qty = parseInt(document.getElementById('productQuantity').value) || 0;
        document.getElementById('totalPrice').value = (rate * qty).toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const productSelect = document.getElementById('productName');
        const priceInput = document.getElementById('productPrice');
        const qtyInput = document.getElementById('productQuantity');
        const searchBox = document.getElementById('searchBox');

        productSelect.addEventListener('change', function () {
            const price = this.options[this.selectedIndex].getAttribute('data-price');
            if (price) {
                priceInput.value = price;
                updateTotal();
            }
        });

        priceInput.addEventListener('input', updateTotal);
        qtyInput.addEventListener('input', updateTotal);

        // Search filter
        searchBox.addEventListener('input', function () {
            const filter = this.value.toLowerCase();
            const options = productSelect.querySelectorAll('option');
            options.forEach(option => {
                const text = option.textContent.toLowerCase();
                option.style.display = text.includes(filter) ? '' : 'none';
            });
        });
    });

    function addToCart() {
        const name = document.getElementById('productName').value;
        const price = parseFloat(document.getElementById('productPrice').value);
        const quantity = parseInt(document.getElementById('productQuantity').value);
        const total = price * quantity;

        if (!name || isNaN(price) || isNaN(quantity) || quantity <= 0) {
            alert("Please fill in all product details correctly.");
            return;
        }

        cart.push({ name, price, quantity, total });
        renderCart();

        // Reset input fields
        document.getElementById('productName').value = '';
        document.getElementById('productPrice').value = '';
        document.getElementById('productQuantity').value = '';
        document.getElementById('totalPrice').value = '';
    }

    function renderCart() {
        const cartBody = document.getElementById('cartBody');
        cartBody.innerHTML = '';
        let grandTotal = 0;

        cart.forEach((item, index) => {
            grandTotal += item.total;
            cartBody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>‚Çπ${item.price}</td>
                    <td>${item.quantity}</td>
                    <td>‚Çπ${item.total.toFixed(2)}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">üóëÔ∏è</button></td>
                </tr>
            `;
        });

        if (cart.length === 0) {
            cartBody.innerHTML = '<tr><td colspan="6" class="text-muted">No items in cart.</td></tr>';
        }

        document.getElementById('grandTotal').innerText = grandTotal.toFixed(2);
    }

    function removeItem(index) {
        cart.splice(index, 1);
        renderCart();
    }
</script>
</body>
</html>
