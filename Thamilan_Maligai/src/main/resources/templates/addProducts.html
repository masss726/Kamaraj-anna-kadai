<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Æ©‡Øç ‡ÆÆ‡Ææ‡Æ≥‡Æø‡Æï‡Øà - Add / Update Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .list-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .list-btn:hover {
            background: linear-gradient(to right, #5b0be1, #1a6efb);
        }

        .form-container {
            width: 90%;
            max-width: 500px;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.7s ease-in-out;
        }

        .store-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #e67e22;
            margin-bottom: 6px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdde1;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 15px;
            transition: 0.2s ease-in-out;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px #a2d4f7;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .add-btn {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            color: #fff;
        }

        .add-btn:hover {
            background: linear-gradient(to right, #00b4d8, #70e000);
        }

        .update-btn {
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: #fff;
        }

        .update-btn:hover {
            background: linear-gradient(to right, #e43a15, #e65245);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .store-title {
                font-size: 20px;
            }

            .list-btn {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

<!-- List Button Outside -->
<a href="/productList" class="list-btn">üìã Product List</a>

<!-- Product Form Container -->
<div class="form-container">
    <div class="store-title">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Æ©‡Øç ‡ÆÆ‡Ææ‡Æ≥‡Æø‡Æï‡Øà - Add Product</div>

    <form action="/addingProducts" method="post">
        <label>üì¶ Product Name</label>
        <input type="text" placeholder="Enter product name" name="ProductName" required />

        <label>üî¢ Quantity</label>
        <input type="number" min="1" placeholder="Enter quantity" name="productQty" required />

        <label>üí∞ Price (‚Çπ)</label>
        <input type="number" step="0.01" min="0" placeholder="Enter price" name="price" required />

        <button type="submit" class="btn add-btn">‚ûï Add Product</button>
    </form>

    <a href="/updateProducts"><button class="btn update-btn">‚úèÔ∏è Update Product</button></a>
</div>

</body>
</html>
