<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Æ©‡Øç ‡ÆÆ‡Ææ‡Æ≥‡Æø‡Æï‡Øà - Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 40px;
            padding: 15px;
        }

        .card {
            padding: 20px;
            border-radius: 16px;
            background-color: #ffffff;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .btn-add {
            background-color: #28a745;
            color: #fff;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .btn-edit {
            background-color: #ffc107;
            border: none;
        }

        .btn-delete {
            background-color: #dc3545;
            border: none;
        }

        .btn-edit:hover,
        .btn-delete:hover {
            opacity: 0.9;
        }

        .table th {
            background-color: #0d6efd;
            color: #ffffff;
        }

        .table td, .table th {
            vertical-align: middle;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
        }

        @media (max-width: 576px) {
            .title {
                font-size: 22px;
            }

            .btn {
                font-size: 14px;
            }

            .table-responsive {
                font-size: 14px;
            }

            .action-buttons {
                display: flex;
                flex-direction: column;
                gap: 5px;
                align-items: center;
                justify-content: center;
            }

            .action-buttons .btn {
                width: 100px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="title">üì¶ ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Æ©‡Øç ‡ÆÆ‡Ææ‡Æ≥‡Æø‡Æï‡Øà - Product List</div>
        <div class="text-end">
            <a href="/addProducts" class="btn btn-add">‚ûï Add Product</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Price (‚Çπ)/kg</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, iStat : ${products}">
                    <td th:text="${iStat.count}">1</td>
                    <td th:text="${product.productName}">Sample Product</td>
                    <td th:text="${product.productQty}">10</td>
                    <td th:text="${product.price}">99.99</td>
                    <td>
                        <div class="action-buttons">
                            <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-sm btn-edit">‚úèÔ∏è Edit</a>
                            <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-sm btn-delete"
                               onclick="return confirm('Are you sure you want to delete this product?')">üóëÔ∏è Delete</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="5" class="text-muted">No products found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
