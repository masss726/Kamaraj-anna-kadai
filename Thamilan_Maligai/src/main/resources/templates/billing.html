<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Billing Page</title>
    <style>
        body { 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background-color: #f5f7fa; 
            padding: 30px; 
        }
        .bill-container { 
            background: #ffffff; 
            padding: 30px; 
            border-radius: 10px; 
            max-width: 700px; 
            margin: auto; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }
        h2 { 
            text-align: center; 
            margin-bottom: 25px; 
            color: #333; 
            font-weight: bold;
        }
        .bill-info p { 
            margin: 6px 0; 
            font-size: 16px; 
            color: #444; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 25px; 
        }
        th, td { 
            padding: 12px 15px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        th { 
            background-color: #f2f2f2; 
            color: #333; 
        }
        .total { 
            font-weight: bold; 
            text-align: right; 
            margin-top: 20px; 
            font-size: 18px; 
            color: #222;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="bill-container">
    <h2>Billing Details</h2>

    <div class="bill-info">
        <p><strong>Customer Name:</strong> <span th:text="${bill.costomerName}"></span></p>
        <p><strong>Mobile:</strong> <span th:text="${bill.mobile}"></span></p>
        <p><strong>Date:</strong> <span th:text="${bill.date}"></span></p>
        <p><strong>Time:</strong> <span th:text="${bill.time}"></span></p>
    </div>

    <h3>Purchased Items</h3>

    <p style="white-space: pre-line;" th:text="${bill.products}"></p>

    <div class="total">
        Total Price: â‚¹<span th:text="${bill.totalPrice}"></span>
    </div>

    <div class="footer">
        &copy; 2025 Thamilan Maligai. All rights reserved.
    </div>

</div>

</body>
</html>
