<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üìù Bill History - Thamilan Maligai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fff1eb, #ace0f9);
            font-family: 'Comic Sans MS', cursive;
            color: #2c3e50;
        }
        .history-card {
            border-radius: 1.5rem;
            background-color: #ffffff;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin-top: 30px;
        }
        .history-title {
            font-weight: bold;
            font-size: 32px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
        }
        .table th {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        .table td {
            vertical-align: middle;
            font-size: 14px;
        }
        ul {
            padding-left: 0;
            margin-bottom: 0;
        }
        li {
            list-style: none;
            background: #e3f2fd;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            display: inline-block;
            margin-right: 5px;
            font-size: 13px;
        }
        .no-data {
            color: #9e9e9e;
            font-style: italic;
        }
        .btn-delete {
            background: linear-gradient(45deg, #ff1744, #ff8a65);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 6px 16px;
            font-weight: bold;
            font-size: 13px;
        }
        .btn-delete:hover {
            background: linear-gradient(45deg, #d50000, #ff7043);
        }
        .btn-primary {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 50px;
            transition: 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }
        @media (max-width: 767px) {
            .history-title {
                font-size: 24px;
            }
            .table th, .table td {
                font-size: 12px;
                padding: 8px;
            }
            li {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="history-card">
        <h3 class="history-title">üìù Bill History</h3>

        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>üë§ Name</th>
                        <th>üì± Mobile</th>
                        <th>üìÖ Date</th>
                        <th>üïí Time</th>
                        <th>üõí Products</th>
                        <th>üßæ Total (‚Çπ)</th>
                        <th>üóëÔ∏è Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, iterStat : ${history}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${item.costomerName}"></td>
                        <td th:text="${item.mobile}"></td>
                        <td th:text="${item.date}"></td>
                        <td th:text="${item.time}"></td>
                        <td>
                            <ul>
                                <li th:each="product : ${item.products}" th:text="${product}"></li>
                            </ul>
                        </td>
                        <td th:text="'‚Çπ' + ${item.totalPrice}"></td>
                        <td>
                            <form th:action="@{/deleteBill/{id}(id=${item.id})}" method="post">
                                <button type="submit" class="btn btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(history)}">
                        <td colspan="8" class="no-data">No bills available.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
		<form action="/GoBilling" method ="post">
        <div class="d-grid mt-4">
            <input type="submit" value="‚¨ÖÔ∏è Back to Billing" class="btn btn-primary">
        </div>
        </form
        >
    </div>
</div>
</body>
</html>
