<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üìù Bill History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            font-family: 'Comic Sans MS', cursive;
        }
        .history-card {
            border-radius: 1.2rem;
            background-color: #ffffff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
            padding: 2rem;
        }
        h3 {
            margin-bottom: 20px;
        }
        .history-table th {
            background-color: #1565c0;
            color: white;
        }
        .product-list {
            text-align: left;
            font-size: 14px;
        }
        .product-list span {
            display: block;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="history-card">
        <h3>üìú Billing History</h3>

        <div class="table-responsive">
            <table class="table table-bordered text-center history-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Customer</th>
                        <th>Mobile</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Products üõçÔ∏è</th>
                        <th>Total (‚Çπ)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bill, iterStat : ${billList}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${bill.costomerName}"></td>
                        <td th:text="${bill.mobile}"></td>
                        <td th:text="${bill.date}"></td>
                        <td th:text="${bill.time}"></td>
                        <td class="product-list">
                            <span th:each="prod : ${bill.products}"
                                  th:text="|${prod.name} - ‚Çπ${prod.price} √ó ${prod.quantity} = ‚Çπ${prod.total}|">
                            </span>
                        </td>
                        <td>‚Çπ<span th:text="${bill.totalPrice}"></span></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(billList)}">
                        <td colspan="7" class="text-muted">No bill history found.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4 text-center">
        <form action="/Purchasing" method="post">
          <input type="submit" class="btn btn-primary" value="üè† Back to Billing">
        </form>  
        </div>
    </div>
</div>
</body>
</html>
