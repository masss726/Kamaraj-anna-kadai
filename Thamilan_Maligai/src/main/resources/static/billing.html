<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🧾 Bill Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f7;
        }
        .card {
            border-radius: 1rem;
            margin-top: 30px;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .label {
            font-weight: 500;
            color: #34495e;
        }
        .value {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4 shadow-sm">
        <div class="text-center mb-4">
            <h2 class="text-success">✅ Bill Generated Successfully!</h2>
            <p class="text-muted">Here are the billing details:</p>
        </div>

        <div class="row mb-2">
            <div class="col-6 label">👤 Customer Name:</div>
            <div class="col-6 value" th:text="${bill.customerName}">John Doe</div>
        </div>

        <div class="row mb-2">
            <div class="col-6 label">📱 Mobile Number:</div>
            <div class="col-6 value" th:text="${bill.customerMobile}">9876543210</div>
        </div>

        <div class="row mb-2">
            <div class="col-6 label">📅 Date:</div>
            <div class="col-6 value" th:text="${bill.date}">2025-04-09</div>
        </div>

        <div class="row mb-2">
            <div class="col-6 label">⏰ Time:</div>
            <div class="col-6 value" th:text="${bill.time}">12:45</div>
        </div>

        <div class="row mb-2">
            <div class="col-6 label">📦 Product:</div>
            <div class="col-6 value" th:text="${bill.product}">Soap</div>
        </div>

        <div class="row mb-2">
            <div class="col-6 label">💵 Rate (₹):</div>
            <div class="col-6 value" th:text="${bill.rate}">30</div>
        </div>

        <div class="row mb-2">
            <div class="col-6 label">🔢 Quantity:</div>
            <div class="col-6 value" th:text="${bill.quantity}">3</div>
        </div>

        <div class="row mb-3">
            <div class="col-6 label">🧮 Total Price (₹):</div>
            <div class="col-6 value text-success" th:text="${bill.totalPrice}">90</div>
        </div>

        <div class="text-center">
            <a href="/" class="btn btn-primary">🏠 Back to Home</a>
        </div>
    </div>
</div>

</body>
</html>
