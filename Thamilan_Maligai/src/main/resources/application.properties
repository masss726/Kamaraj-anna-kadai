spring.application.name=Thamilan_Maligai
# Server Port
server.port=8081
debug=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.condition.ConditionEvaluationReportLoggingListener



# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Thamilan_Maligai1

spring.datasource.username=root
spring.datasource.password=pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA / Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging (Optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

