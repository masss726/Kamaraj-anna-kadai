<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .success-box {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #2ecc71;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #34495e;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
        }
        a:hover {
            background: #2980b9;
        }

        @media (max-width: 480px) {
            h2 { font-size: 20px; }
            p { font-size: 16px; }
            a { padding: 10px 18px; font-size: 15px; }
        }
    </style>
</head>
<body>
<div class="success-box">
    <h2>âœ… Success!</h2>
    <p>Product saved successfully.</p>
    <a href="/addProducts">Back to add Product</a>
</div>
</body>
</html>
