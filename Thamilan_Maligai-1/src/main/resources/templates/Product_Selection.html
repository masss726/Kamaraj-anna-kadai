<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ðŸ§¾ Thamilan Maligai - Billing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }
        .billing-card {
            border-radius: 1.2rem;
            background-color: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .top-bar h3 {
            color: #1565c0;
        }
        .btn-add-product {
            background-color: #ff7043;
            color: white;
        }
        .btn-add-product:hover {
            background-color: #f4511e;
        }
        label {
            font-weight: 500;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(21, 101, 192, 0.25);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="billing-card">
        <div class="top-bar">
            <h3>ðŸ›’ Thamilan Maligai Billing</h3>
            <a href="/addProducts">
                <button class="btn btn-add-product">âž• Add Product</button>
            </a>
        </div>

        <form action="/GoBilling" method="post">
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="customerName" class="form-label">ðŸ‘¤ Customer Name</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" required>
                </div>
                <div class="col-md-6">
                    <label for="customerMobile" class="form-label">ðŸ“± Mobile Number</label>
                    <input type="tel" class="form-control" id="customerMobile" name="customerMobile" required>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="productName" class="form-label">ðŸ“¦ Product Name</label>
                    <select class="form-select product-select" id="productName" name="productName" required
                            th:each="p : ${products}"
                            th:value="${p.name}"
                            th:data-price="${p.price}"
                            th:text="${p.name + ' - â‚¹' + p.price}">
                        <option selected disabled>-- Select Product --</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="productPrice" class="form-label">ðŸ’° Price</label>
                    <input type="number" class="form-control rate-input" id="productPrice" name="productPrice" required>
                </div>
                <div class="col-md-2">
                    <label for="productQuantity" class="form-label">ðŸ”¢ Quantity</label>
                    <input type="number" class="form-control quantity-input" id="productQuantity" name="productQuantity" required>
                </div>
                <div class="col-md-4">
                    <label for="totalPrice" class="form-label">ðŸ§® Total</label>
                    <input type="text" class="form-control total-input" id="totalPrice" name="totalPrice" readonly>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success btn-lg">âœ… Generate Bill</button>
            </div>
        </form>
    </div>
</div>

<script>
    function updateTotal() {
        const rate = parseFloat(document.getElementById('productPrice').value) || 0;
        const qty = parseInt(document.getElementById('productQuantity').value) || 0;
        document.getElementById('totalPrice').value = 'â‚¹' + (rate * qty).toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const rateInput = document.getElementById('productPrice');
        const qtyInput = document.getElementById('productQuantity');
        const productSelect = document.getElementById('productName');

        productSelect.addEventListener('change', function () {
            const price = this.options[this.selectedIndex].getAttribute('data-price');
            if (price) {
                rateInput.value = price;
                updateTotal();
            }
        });

        rateInput.addEventListener('input', updateTotal);
        qtyInput.addEventListener('input', updateTotal);
    });
</script>
</body>
</html>
